server:
  port: 8081
spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5433/player
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
